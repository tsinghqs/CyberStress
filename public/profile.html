    <script type="text/javascript" src="js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>

    <script>
        $(function() {
            $('form').submit(() => {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/search',
                    data: {userInput: $('#search').val()},
                    async: false,
                    success: function(msg) {
                        getData();
                    }
                });
                // getData();
                return false;
            });
        });
    </script>
    <script>
        function getData() {
            fetch('/api/tweets')
                .then((resp) => resp.json())
                .then((data) => {
                    // console.log(data.data);
                    createSwiperCard(data);
                    fetch('/api/avgScore')
                        .then((resp) => resp.json())
                        .then((avg) => {
                            console.log(avg);
                            myChart.data.datasets[0].data[0] = avg.score;
                            myChart.update();
                        })
                })
                .catch((error) => {

                });
        }
    </script>
    <script>
        function createSwiperCard(tweets) {
            tweets.forEach(function(entry) {
                // console.log(entry);
                var div = document.createElement('div');
                div.style = "background-color: white; border-radius: 20px; slideShadows: false;";
                div.setAttribute('class', 'swiper-slide');
                var p1 = document.createElement('p')
                p1.setAttribute('style', 'font-family: Century Gothic; color: black;');
                p1.setAttribute('class','century-gothic');
                p1.setAttribute('align', 'center');
                p1.innerHTML = entry.user;
                div.appendChild(p1);
                var p2 = document.createElement('p')
                p2.setAttribute('style', 'font-family: Century Gothic; color: black; font-size:14px;');
                p2.setAttribute('class','century-gothic');
                p2.setAttribute('align', 'center');
                p2.innerHTML = entry.text;
                div.appendChild(p2);
                var p3 = document.createElement('p')
                p3.setAttribute('style', 'font-family: Century Gothic; color: black; font-size:14px;');
                p3.setAttribute('class','century-gothic');
                p3.setAttribute('align', 'center');
                p3.innerHTML = "Sentiment Score: " + entry.score;
                div.appendChild(p3);
                // console.log(div.outerHTML);
                document.getElementById('container').appendChild(div);
            });
            var mySwiper = document.querySelector('.swiper-container').swiper;
            mySwiper.removeAllSlides();
            mySwiper.update();
        }
    </script>
